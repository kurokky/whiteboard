  #all_canvas{
    position:absolute;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
  }
  *{margin:0;padding:0;}
  aside{
    width:32px;
    height:auto;
    position:absolute;
    border-right:1px solid #999;
    top:0;
    left:0;
    z-index:1010;
    background:#f9f9f9;
     }
  ul{margin: 0;padding: 0;box-sizing:border-box}
  li{margin: 0;padding: 0;list-style:none;padding:4px 4px 0 4px;box-sizing:border-box;border-bottom:1px solid #999;position:relative;height:36px;}
  li svg{display:none;}
  li svg:first-child{display:inline;}
  span{width:16px;height:16px;border: 0.5px solid #000;display:inline-block;margin:3px}
  #colors{
    height:36px;
  }
  .active{background:rgba(255,255,255,0.9);}
  #temp_color{
    width:22px;
    background: none;
    border:none;
    padding:0;
    position:absolute;
    left:-1px;
    top:-1;
    border:1px solid #999;
    border-radius:0;
  }
  #bg_color{
    width:22px;
    background: none;
    border:none;
    margin:4px 0 0 7px;
    border:1px solid #999;
    border-radius:0;
  }
  @media (hover: hover) and (pointer: fine) {
    #temp_color, #bg_color{
        border: none !important;
    }
  }
  #main_canvas{
    position:absolute;
    left:0;
    top:0;
    cursor: auto;
    display: block;
    zIndex: 1003;
  }
  a{color:#000}
 .active{
  background:rgba(0,0,0,0.4);
 }
 main{
  margin-left:32px;
  overflow: hidden;
 }
 html, body { overflow: hidden; }
html {
    height  : 100%;
    overflow: hidden;
    position: relative;
     touch-action: manipulation;
}
body {
    -webkit-touch-callout: none;
    height  : 100%;
    overflow: auto;
    position: relative;
    
}

#draw_canvas_html{
  touch-action: none;
}
