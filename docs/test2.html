<html lang="ja">
<head>
<meta http-equiv="Content-Language" content="ja">
<meta name="google" content="notranslate">
<link rel="icon" href="./favicon.ico">
<link rel="manifest" href="./manifest.json">
<title>Web Whiteboard</title>
<style>
  *{margin:0;padding:0;}
  aside{
  	width:32px;
  	height:auto;
  	position:absolute;
  	border-right:1px solid #999;
  	top:32px;
  	left:0;
   }
  ul{margin: 0;padding: 0;box-sizing:border-box}
  li{margin: 0;padding: 0;list-style:none;padding:4px 4px 0 4px;box-sizing:border-box;border-bottom:1px solid #999}
  li img{display:none;}
  li img:first-child{display:inline;}
  span{width:16px;height:16px;border: 0.5px solid #000;display:inline-block;margin:3px}
  .active{background:rgba(255,255,255,0.9);}
  a{color:#000}
  header{
    display:flex;
  	box-sizing:border-box;
  	height:32px;
  	border-bottom: 1px solid #999;
  	/*text-align:center;*/
  	padding:4px;
  }
  header input{
  	width:300px;
  }
  header{
  	font-size:10px;
  }
  header h1{
    flex:1;
  }
 .active{
	background:rgba(0,0,0,0.4);
 }
 main{
  margin-left:32px;
 }
  iframe, embed{width:100%;border:solid 1px #ccc;width:98%;height:95%;border-top: none}
</style>
<script src="./js/html2canvas.min.js"></script>
<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<script src="./js/base2.js"></script>
</head>
<body>
<header>
<h1>Web Whiteboard</h1>
<input type="url" name="form_url" id="form_url" placeholder="https://"><span onclick="setUrl()">GO</span> 
<input type="file" name="form_image" id="form_image" accept="image/*,application/pdf">
</header>
<aside>
<ul>
  <li data-name="middle" data-value="4" class="brush"><img src="./svg/m.svg" width="24" height="24"></li>
  <li data-name="large"  data-value="10" class="active brush"><img src="./svg/l.svg" width="24" height="24"></li>
  <li data-name="xlarge" data-value="20" class="brush"><img src="./svg/xl.svg" width="24" height="24"></li>
  <li data-name="show_hide" data-value="" class="active"><img src="./svg/show.svg" width="24" height="24"><img src="./svg/hide.svg" width="24" height="24"></li>
  <li data-name="save" data-value=""><img src="./svg/save.svg" width="24" height="24"></li>
  <li data-name="erase" data-value="erase" class="color"><img src="./svg/erase.svg" width="24" height="24"></li>
  <li data-name="black" data-value="rgb(0,0,0)" class="color active"><span style="background:black;"></span></li>
  <li data-name="white" data-value="rgb(255,255,255)" class="color"><span style="background:rgb(255,255,255)"></span></li>
  <li data-name="gray"  data-value="rgb(190,190,190)" class="color"><span style="background:rgb(190,190,190);"></span></li>
  <li data-name="red" data-value="rgb(255,0,0)" class="color"><span style="background:rgb(255,0,0)"></span></li>
  <li data-name="green" data-value="rgb(0,255,0)" class="color"><span style="background:rgb(0,255,0)"></span></li>
  <li data-name="delete" data-value="delete" ><img src="./svg/delete.svg" width="24" height="24"></li>
</ul>
</aside>
<main>
<embed name="mainFrame" id="mainFrame" src="./base.html">
</main>
</body>
</html>
